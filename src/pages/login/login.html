<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="login" formControlName="login" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
			<button ion-button class="submit-btn" full type="submit" >Login</button>
          <!--<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>-->
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
		<ion-col margin-top text-center="">
        <p class="auto"><span class="grey_color_text">Don't have an account ? </span><a href="javascript:void(0);" (click)="register()"  class="green_color_btn_clear">Join Us</a></p>
      </ion-col>
		
      </ion-row>
      
    </form>
  </div>
</ion-content>
